<!DOCTYPE html>
<html lang="en">
<head>
	<title>Movie review</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/css/forgot_password.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
	<div class="content-section">
		<div class="container">
			<div class="wrap-change-pass100">
				<span class="change-pass100-form-title">
                    Sign In
				</span>
				<form class="change-pass100-form">
					<div class="wrap-input100">
                        <i class="icon ti-user"></i>
						<input class="input100" type="email" name="email" placeholder="Email" required>
					</div>
					<div class="container-change-pass100-form-btn">
						<button class="change-pass100-form-btn" type="button">
							Send to my email
						</button>
					</div>
                    <div class="more-info">
                        <div class="have-account">
                            Don't have an account? <a href="login.html">Sign In</a> 
                        </div>
                        <div class="dont-have-account">
                            Don't have an account? <a href="register.html">Register</a> 
                        </div>
                    </div>
				</form>
			</div>
		</div>
	</div>
	<div class="logout-section">
		<button class="logout-btn">Log out</button>
	</div>
	<script type="module" src="./assets/js/forgot_password.js"></script>
</body>
</html>
